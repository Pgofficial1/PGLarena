<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PG League Standings</title>
  <style>
    body {
      background: #fefefe;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: red;
    }
    .league-table {
      margin-top: 40px;
    }
    .league-name {
      font-size: 22px;
      margin-bottom: 10px;
      color: #c00000;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PG League Standings</h1>

  <div class="league-table">

        <th>GF</th><th>GA</th><th>GD</th><th>Pts</th>
