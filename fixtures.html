<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PG League Fixtures & Results</title>
  <style>
    body {
      background-color: #e6d5f7; /* Soft purple background */
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: red;
      text-align: center;
    }
    .league-section {
      margin-bottom: 40px;
    }
    .title {
      font-size: 24px;
      color: #d40000;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .match-box {
      background-color: #fff78a; /* Bright yellow */
      border: 1px solid #bbb;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .match-date {
      color: #444;
      font-size: 14px;
      text-align: center;
      margin-bottom: 5px;
    }
    .match-score {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      color: #4b0082; /* Dark purple for contrast */
    }
    .match-desc {
      text-align: center;
      font-size: 16px;
      color: #111;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>PG League Arena</h1>

  <!-- PG PRO LEAGUE -->
  <div class="league-section">
    <div class="title">AJart PRO LEAGUE</div>

    <!-- Upcoming Fixture -->

      <div class="match-date">July 12, 2025</div>
      <div class="match-score">Coming Soon</div>

    <!-- Completed Result -->

      <div class="match-date">July 3, 2025</div>

    </div>
  </div>

  <!-- PG CHAMPIONSHIP LEAGUE -->
  <div class="league-section">
    <div class="title">AJart CHAMPIONSHIP</div>

    <div class="match-box">
      <div class="match-date">June 25, 2025</div>
      <div class="match-score">1 - 3</div>
      <div class="match-desc">Mlandizi FC vs Red Arrows</div>
    </div>
  </div>

  <!-- PG UPCOMINGS LEAGUE -->
  <div class="league-section">
    <div class="title">AJart UPCOMINGS LEAGUE</div>

    <div class="match-box">
      <div class="match-date">July 7, 2025</div>
      <div class="match-score">Coming Soon</div>
      <div class="match-desc">Future Stars vs Rising Hope</div>
    </div>
  </div>

</body>
</html>
