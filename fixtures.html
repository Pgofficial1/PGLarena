<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJart League Fixtures & Results</title>
  <style>
    body {
      background-color: #001f4d; /* Deep blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #00ffff;
      text-align: center;
      font-size: 36px;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    .league-section {
      margin-bottom: 40px;
    }
    .title {
      font-size: 28px;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 4px #39ff14, 0 0 8px #39ff14; /* Neon green glow */
      color: #39ff14;
      border-bottom: 2px solid #fff;
    }
    .match-box {
      background-color: #ffea00; /* Bright yellow */
      border: 2px solid #fff700;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
    }
    .match-date {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .match-score {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      color: #c00000;
    }
    .match-desc {
      text-align: center;
      font-size: 18px;
      color: #111;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>AJart League Arena</h1>

  <!-- AJart Pro League -->
  <div class="league-section">
    <div class="title">AJart Pro League</div>

    <!-- Upcoming Fixture -->
    <div class="match-box">
      <div class="match-date">July 12, 2025</div>
      <div class="match-score">Coming Soon</div>
      <div class="match-desc">Team A vs Team B</div>
    </div>

    <!-- Completed Result -->
    <div class="match-box">
      <div class="match-date">July 3, 2025</div>
      <div class="match-score">2 - 1</div>
      <div class="match-desc">Team A vs Team B</div>
    </div>
  </div>

  <!-- AJart Championship -->
  <div class="league-section">
    <div class="title">AJart Championship</div>
    <div class="match-box">
      <div class="match-date">June 25, 2025</div>
      <div class="match-score">1 - 3</div>
      <div class="match-desc">Mlandizi FC vs Red Arrows</div>
    </div>
  </div>

  <!-- AJart Upcomings League -->
  <div class="league-section">
    <div class="title">AJart Upcomings League</div>
    <div class="match-box">
      <div class="match-date">July 15, 2025</div>
      <div class="match-score">Coming Soon</div>
      <div class="match-desc">Young Stars vs Rising Boys</div>
    </div>
  </div>

</body>
</html>
