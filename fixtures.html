<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today‚Äôs Football Fixtures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .day-title {
      font-size: 1.5em;
      color: #1d4ed8;
      border-bottom: 2px solid #93c5fd;
      padding-bottom: 6px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #3b82f6;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9fafb;
    }

    tr:hover {
      background-color: #e0ecff;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #all-fixtures {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>üèüÔ∏è Today‚Äôs Football Fixtures</h1>
  <p>Auto-updated based on calendar day</p>
</header>

<div class="container">
  <div id="today-section"></div>
  <button onclick="document.getElementById('all-fixtures').style.display='block'; this.style.display='none'">üìÖ Show All Fixtures</button>
  <div id="all-fixtures"></div>
</div>

<script>
  const fixtures = [
    ["A vs B", "C vs D", "E vs F", "G vs H"],
    ["I vs A", "J vs C", "B vs E", "D vs G"],
    ["F vs I", "H vs J", "A vs D", "B vs G"],
    ["C vs F", "E vs H", "G vs I", "J vs B"],
    ["D vs E", "F vs G", "H vs A", "I vs J"],
    ["B vs C", "D vs I", "F vs A", "G vs J"],
    ["H vs B", "I vs C", "J vs E", "A vs G"],
    ["B vs F", "C vs H", "D vs J", "E vs I"],
    ["G vs C", "H vs D", "I vs F", "J vs A"],
    ["A vs E", "B vs I", "C vs J", "D vs F"],
    ["E vs C", "F vs H", "G vs B", "I vs D"],
    ["J vs F", "A vs C", "B vs D", "E vs G"],
    ["H vs I", "J vs G", "C vs D", "F vs B"],
    ["G vs A", "H vs E", "I vs J", "B vs C"],
    ["D vs A", "F vs G", "H vs J", "C vs I"],
    ["A vs I", "B vs J", "D vs C", "E vs F"],
    ["G vs E", "H vs B", "I vs F", "J vs C"],
    ["A vs H", "C vs B", "F vs J", "G vs D"],
    ["E vs B", "D vs J", "I vs G", "H vs C"],
    ["F vs C", "J vs I", "A vs B", "G vs H"],
    ["C vs A", "B vs D", "E vs J", "F vs H"],
    ["I vs E", "J vs G", "H vs D", "F vs B"],
    ["J vs A", "D vs F"]
  ];

  const startDate = new Date("2025-07-01");
  const today = new Date();
  const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
  const matchDay = diffDays + 1;

  const todaySection = document.getElementById("today-section");
  if (matchDay >= 1 && matchDay <= fixtures.length) {
    const matches = fixtures[matchDay - 1];
    const title = `<div class="day-title">üìÖ Match Day ${matchDay} ‚Äì ${today.toDateString()}</div>`;
    let table = `
      <table>
        <tr><th>#</th><th>Match</th></tr>
        ${matches.map((m, i) => `<tr><td>${i + 1}</td><td>${m}</td></tr>`).join("")}
      </table>
    `;
    todaySection.innerHTML = title + table;
  } else {
    todaySection.innerHTML = `<p style="color:red;">No match scheduled for today (${today.toDateString()})</p>`;
  }

  const allFixturesDiv = document.getElementById("all-fixtures");
  let allHTML = "";
  fixtures.forEach((matches, day) => {
    allHTML += `<div class="day-title">üìÖ Match Day ${day + 1}</div>`;
    allHTML += `<table><tr><th>#</th><th>Match</th></tr>`;
    matches.forEach((m, i) => {
      allHTML += `<tr><td>${i + 1}</td><td>${m}</td></tr>`;
    });
    allHTML += `</table>`;
  });
  allFixturesDiv.innerHTML = allHTML;
</script>

</body>
</html>
