<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJart Fixtures & Results</title>
  <style>
    body {
      background-color: #001f3f;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h1 {
      color: #ffdc00;
      text-align: center;
      font-size: 1.8em;
    }
    .league-section {
      margin: 20px 0;
    }
    .title {
      font-size: 1.3em;
      color: #39ff14;
      font-weight: bold;
      text-shadow: 0 0 4px #39ff14;
      text-align: center;
      margin-bottom: 10px;
    }
    .match-box {
      background-color: #fff700;
      border: 1px solid #bbb;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .match-date {
      color: #444;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 5px;
    }
    .match-score {
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #4b0082;
    }
    .match-desc {
      text-align: center;
      font-size: 1em;
      color: #111;
      margin-top: 5px;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }
      .match-box {
        padding: 8px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>AJart Arena â€“ Fixtures & Results</h1>
  <div id="fixtures-container"></div>

  <script src="fixtures.js"></script>
</body>
</html>
