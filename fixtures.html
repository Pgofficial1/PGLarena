<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AJart League Fixtures & Results</title>
  <style>
    body {
      background-color: #001f4d; /* Dark blue */
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h1 {
      color: #00ffff;
      text-align: center;
      font-size: 1.8em;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    .league-section {
      margin: 20px 0;
    }
    .title {
      font-size: 1.2em;
      color: #39ff14;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 3px #39ff14;
    }
    .match-box {
      background-color: #fff700; /* Bright yellow */
      border: 1px solid #bbb;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .match-date {
      color: #444;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 5px;
    }
    .match-score {
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
      color: #4b0082;
    }
    .match-desc {
      text-align: center;
      font-size: 1em;
      color: #111;
      margin-top: 5px;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.5em;
      }
      .match-box {
        padding: 8px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <h1>AJart League Arena</h1>

  <!-- AJart Pro League -->
  <div class="league-section">
    <div class="title">AJart Pro League</div>

    <div class="match-box">
      <div class="match-date">July 12, 2025</div>
      <div class="match-score">Coming Soon</div>
      <div class="match-desc">Team A vs Team B</div>
    </div>

    <div class="match-box">
      <div class="match-date">July 3, 2025</div>
      <div class="match-score">2 - 1</div>
      <div class="match-desc">Team A vs Team B</div>
    </div>
  </div>

  <!-- AJart Championship -->
  <div class="league-section">
    <div class="title">AJart Championship</div>

    <div class="match-box">
      <div class="match-date">June 25, 2025</div>
      <div class="match-score">1 - 3</div>
      <div class="match-desc">Mlandizi FC vs Red Arrows</div>
    </div>
  </div>

  <!-- AJart Upcomings League -->
  <div class="league-section">
    <div class="title">AJart Upcomings League</div>

    <div class="match-box">
      <div class="match-date">July 7, 2025</div>
      <div class="match-score">Coming Soon</div>
      <div class="match-desc">Future Stars vs Rising Hope</div>
    </div>
  </div>

</body>
</html>
